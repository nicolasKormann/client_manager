<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Roines Sistemas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1510906594845-bc082582c8cc?q=80&w=2044&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      overflow: hidden;
      width: 350px;
      max-width: 90%;
      animation: slide-up 0.5s ease;
    }
    .card-header {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      font-size: 24px;
      padding: 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .card-body {
      padding: 20px;
    }
    .btn-google {
      background-color: #DB4437;
      border-color: #DB4437;
      color: #fff;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
      position: relative;
      z-index: 0;
    }
    .btn-google:hover {
      background-color: #c1351b;
      border-color: #c1351b;
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .btn-google::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.3s ease-in-out;
      z-index: -1;
      transform: translate(-50%, -50%);
    }
    .btn-google:hover::before {
      width: 0;
      height: 0;
    }
    @keyframes slide-up {
      from {
        transform: translateY(50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      Login <br> Roines Sistemas
    </div>
    <div class="card-body text-center">
      <p>Fa√ßa login com sua conta do Google</p>
      <a href="/auth/login" class="btn btn-lg btn-google btn-block">
        <i class="fab fa-google mr-2"></i> Entrar com Google
      </a>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
